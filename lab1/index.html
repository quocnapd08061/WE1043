<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <script>
		// Nhập vào 2 số nguyên a, b từ bàn phím. (sử dụng prompt)
		var a = parseInt(prompt("Nhập số nguyên a: "));
		var b = parseInt(prompt("Nhập số nguyên b: "));

		// Tính tổng c của a và b (c = a + b)
		var c = a + b;

		// In ra kết quả đồng thời bằng 2 cách: document.write và console.log
		document.write("Tổng của a và b là: " + c);
		console.log("Tổng của a và b là: " + c);

		// Nhập vào 1 số nguyên d từ bàn phím.
		var d = parseInt(prompt("Nhập số nguyên d: "));

		// Tính tổng result của c và d (result = c + d)
		var result = c + d;

		// In ra kết quả đồng thời bằng 2 cách: alert và console.log
		alert("Tổng của a, b và d là: " + result);
		console.log("Tổng của a, b và d là: " + result);
	</script>

</body>
</html>
